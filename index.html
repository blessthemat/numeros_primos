<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">
        
        
    </head>

    <body>
        <div class="box">  

       <!entrada de dados ->

        <h1 class="p">Números Primos</h1>
        <label class="label" for="numero">Digite um número inteiro:</label>
        <div class="box2"></div>
        <input type="number" id="numero" min="1">
        <button class="button" onclick="mostrarPrimos()">Encontrar</button>
        
        <p class="label" id="resultado"></p>

    
        
    
        
        <! script com função para calcular numero primo. usando FOR e IF para nossa lógica ->
        <script>
            function encontrarPrimos(n) {
                const primos = [];
                for (let i = 2; i <= n; i++) {
                    let isPrimo = true;
                    for (let j = 2; j <= Math.sqrt(i); j++) {
                        if (i % j === 0) {
                            isPrimo = false;
                            break;
                        }
                    }
                    if (isPrimo) {
                        primos.push(i);
                    }
                }
                return primos;
            } 

            
//função para colocarmos dados no nosso programa
           function mostrarPrimos() {
                const n = parseInt(document.getElementById("numero").value);
                if (isNaN(n) || n < 2) {
                    document.getElementById("resultado").innerText = "Por favor, digite um número inteiro maior ou igual a 2.";
                    return;
                }
   
                const primos = encontrarPrimos(n);
                document.getElementById("resultado").innerText = "Números primos até " + n + ": " + primos.join(", ");
            }


                
          
          

        </script>

</div>
        
    </body>


</html>
